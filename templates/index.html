<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FB Auto Account Generator</title>
</head>
<body>
  <h2>Facebook Account Generator</h2>
  <form method="POST">
    <label>How many accounts?</label>
    <input type="number" name="amount" min="1" value="1" required>
    <button type="submit">Generate</button>
  </form>
  <div style="margin-top: 20px;">{{ message|safe }}</div>
</body>
</html>
